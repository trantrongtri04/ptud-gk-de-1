{% extends "base.html" %}
{% block content %}
    <h1>Blog Dashboard</h1>
    <p>Total Posts: {{ total_posts }}</p>

    <h2>Latest 5 Posts</h2>
    <ul>
        {% for post in latest_posts %}
            <li>{{ post.title }} - {{ post.author }} - {{ post.date_posted }}</li>
        {% endfor %}
    </ul>
{% endblock %}
