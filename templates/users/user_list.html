{% extends 'base.html' %}
{% block content %}
    <h2>List User</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        {% for user in users%}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td><a href="{% url 'user_delete' user.id%}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock content %}
